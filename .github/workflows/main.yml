name: Run tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.11
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install sqlalchemy pandas numpy

    - name: Run tests
      run: |
        cd Project  # Change directory to the 'data' folder
        chmod +x ./test.sh  # Make the 'test.sh' file executable
        ./test.sh  # Execute the 'test.sh' script

        echo "=== All Tests Done Successfully ==="
